<div class="container mb-3">
    <div>


        <button (click)="getNews()" class="btn btn-outline-success ml-4">
      <span *ngIf="loading" class="spinner"></span>
      Recharger !
    </button>
    </div>
    <h6 class="post-header mt-2">
        {{url}}
    </h6>
</div>
<hr>

<div class="container">
    <div class="alert alert-warning" role="alert" *ngIf="error">
        <h6>Erreur</h6>
        <pre>{{error|json}}</pre>
    </div>

</div>

<div class="container" *ngIf="newPosts.length">


    <div *ngFor="let item of newPosts" class="d-flex post">
        <app-post [post]="item"></app-post>
    </div>
    <div class="divide-line text-center text-success mb-5 mt-3">Nouveau ⤴</div>


</div>

<div class="container">
    <div class="text-center text-info" *ngIf="(newPosts.length + posts.length) < 1">Pas de posts récents</div>
    <div *ngFor="let item of posts" class="d-flex post">
        <app-post [post]="item"></app-post>
    </div>
</div>

<hr>

<div class="container mb-5">
    <h6 class="d-flex align-items-center">
        <a routerLink="/home" class="btn btn-outline-primary">↵ Retour</a>
        <button class="btn btn-danger btn-sm ml-auto" (click)="clear()" type="button">&times; Effacer</button>
    </h6>
</div>
