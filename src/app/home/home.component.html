<div class="container mb-3">

    <h2 class="mt-2">RSS Reader</h2>
</div>

<div class="container pt-3 pb-3" style="background-color:cornsilk">
    <h4 *ngIf="feeds.length">Feeds</h4>
    <table class="table" *ngIf="feeds.length">
        <tbody>
            <tr *ngFor="let feed of feeds">
                <td class="pl-0">
                    <a [routerLink]="['/home', feed]">{{feed}}</a>
                </td>
                <td class="pr-0">
                    <button class="close" (click)="removeFeed(feed)">&times;</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="input-group mb-3 mt-2">
        <input type="text" class="form-control" [(ngModel)]="newFeed" placeholder="https://exemple.com/rss/">
        <div class="input-group-append">
            <button class="btn btn-primary" [ngClass]="{'progress-bar-striped': loading, 'progress-bar-animated':loading}" type="button" (click)="add()" [disabled]="!newFeed">+ Add
      </button>
        </div>
    </div>
    <div *ngIf="error" class="text-danger">ðŸ’¢ {{error}}</div>

</div>
